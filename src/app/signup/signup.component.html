<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" id='img-bg'></div>

        <div class="col-md-6 mt-5 mb-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10">
                    <h1 class="text-center">Sign Up</h1>

                    <div class="form-group">
                        <label for="nome">Name</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome" placeholder="Insert your name">
                    </div>

                    <div class="form-group">
                        <label for="nome">User</label>
                        <input [(ngModel)]='user.usuario'class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Insert your user">
                    </div>

                    <div class="form-group">
                        <label for="foto">Photo link</label>
                        <input [(ngModel)]='user.foto'class="form-control" type="text" name="foto" id="foto"
                            placeholder="Insert your photo link">
                    </div>

                    <div class="form-group">
                        <label for="senha">Password</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Insert your password">
                    </div>

                    <div class="form-group">
                        <label for="confirmaSenha">Confirm your password</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha" id="confirmaSenha"
                            placeholder="Insert your password again">
                    </div>

                    <div class="form-group">
                        <label for="tipo">User type</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                            <option aria-readonly="true">Select a user type</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrator</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4" routerLink='/login'>Cancel</button>
                        <button type="submit" class="btn btn-success" (click)='cadastrar()'>Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
