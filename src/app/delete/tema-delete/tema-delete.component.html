<div class="container mb-5 mt-5">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Delete Theme</h1>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">Are you sure you want to delete this theme?
                All posts related to it will be equally deleted.
            </h4>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Theme: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/tema'>No</button>
            <button class="btn btn-success" (click)='apagar()'>Yes</button>
        </div>
    </div>
</div>
