<div class="container-fluid">
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center mb-3">Login</h1>

                    <div class="form-group">
                        <label for="usuario">User</label>
                        <input [(ngModel)]='userLogin.usuario'class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Insert your user">
                    </div>

                    <div class="form-group">
                        <label for="senha">Password</label>
                        <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
                            placeholder="Insert your password">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-success" type="submit" (click)='entrar()'>Login</button>
                    </div>

                    <hr class="mt-5 mb-5">

                    <p class="text-center">
                        Don't have an account? <br><a routerLink="/signup">Sign up now!</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="col-md-6" id="img-bg"></div>
    </div>
</div>
