<div class="container-fluid">
    <div class="row bg-secondary d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class="fs-54">Seja bem vindo(a)!</h1>
                    <h5 class="fs-18">Expresse aqui os seus pensamentos e opini√µes!</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal" data-target="#newPost">New Post</button>
                    <a class="btn btn-light" href="#posts">See posts</a>
                </div>
            </div>
        </div>

        <div class="col-md-6 d-flex justify-content-center">
            <img src="https://i.imgur.com/H88yIo2.png" alt="" width="500px" height="500px">
        </div>
    </div>
</div>

<div class="container mb-5 mt-5" id="posts">
    <nav>
        <div class="nav nav-tabs d-flex justify-content-center" id="nav-tab" role="tablist">

            <a class="btn btn-outline-light nav-link active text-secondary font-weight-bold" id="nav-allPosts-tab"
                href="#allPosts" role="tab" data-toggle="tab" aria-controls="nav-allPosts" aria-selected="true">All
                posts</a>

            <a class="btn btn-outline-light nav-link text-secondary font-weight-bold" id="nav-myPosts-tab"
                href="#myPosts" role="tab" data-toggle="tab" aria-controls="nav-myPosts" aria-selected="false">My
                posts</a>

            <a class="btn btn-outline-light nav-link text-secondary font-weight-bold" id="nav-postTheme-tab"
                data-toggle="tab" href="#postTheme" role="tab" aria-controls="nav-postTheme" aria-selected="false">Posts
                by theme</a>
        </div>
    </nav>

    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-allPosts" role="tabpanel" aria-labelledby="nav-allPosts-tab">
            All posts</div>
        <div class="tab-pane fade" id="nav-myPosts" role="tabpanel" aria-labelledby="nav-myPosts-tab">
            My posts</div>
        <div class="tab-pane fade" id="nav-postTheme" role="tabpanel" aria-labelledby="nav-postTheme-tab">
            Posts by theme
        </div>
    </div>
</div>



<div class="modal fade" id="newPost" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">New Post</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="form-group">
                    <label for="titulo">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Type the title">
                </div>

                <div class="form-group">
                    <label for="text">Text</label>
                    <textarea class="form-control" name="text" id="text" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="text">Escolha um tema ou  <a href="">cadastre um novo</a>: </label>
                    <select name="theme" id="theme" class="form-control">
                        <option value="">Themes</option>
                    </select>
                    
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-success">Post</button>
            </div>
        </div>
    </div>
</div>
