<div class="container-fluid">
    <div class="row bg-secondary">
        <div class="col-md-12 text-white">

            <a routerLink='/inicio' class="text-white text-left">
                <i class="fa fa-angle-double-left" aria-hidden="true">
                </i> Home
            </a>

            <h1 class="fs-54 text-center">Themes</h1>
            <h5 class="fs-18 text-center">See here all posted themes or post a new one: </h5>

            <div class="row d-flex justify-content-center mt-4 mb-5">
                <div class="col-md-3">
                    <div class="form-group">
                        <input  [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao"
                            placeholder="Write the theme description">
                    </div>

                    <div class="d-flex justify-content-center">
                        <button class="btn btn-light" (click)='cadastrar()'>Post</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-12">
            <h2>All themes</h2>
        </div>
    </div>

    <div class="row mt-3 mb-5">
        <div class="col-md-6">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Theme description</th>
                        <th scope="col" class="text-right">Modifications</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let tema of listaTemas'> <!--tema Ã© o iterador, nesse caso, 
                    o for ira percorrer a lista de temas inteira, item por item-->
                        <th>{{tema.id}}</th> <!--apresentando os temas cadastrados-->
                        <td>{{tema.descricao}}</td>
                        <td class="d-flex justify-content-end">
                            <button class="btn btn-info mr-3" [routerLink]="['/tema-edit', tema.id]">Edit</button> <!--property binding-->
                                                    <!--tema.id se trata do tema inserido no ngFor da tr-->
                            <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Delete</button>
                        </td> 
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
