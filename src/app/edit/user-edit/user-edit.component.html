<div class="container mb-5 mt-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">
                Update User
            </h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                    placeholder="Insert your name">
            </div>

            <div class="form-group">
                <label for="nome">Usu√°rio</label>
                <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                    placeholder="Insert your user">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                    placeholder="Insert your photo link">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                    placeholder="Insert you password">
            </div>

            <div class="form-group">
                <label for="confirmaSenha">Confirmar Senha</label>
                <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmaSenha"
                    id="confirmaSenha" placeholder="Insert your password again">
            </div>

            <div class="form-group">
                <label for="tipo">User type</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option aria-readonly="true">Select your user type</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrator</option>
                </select>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-danger mr-4" routerLink='/inicio'>Cancel</button>
                <button type="submit" class="btn btn-success" (click)='atualizar()'>Submit</button>
            </div>
        </div>
    </div>
</div>
