<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <h1>Update post</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
    <div class="form-group">
        <label for="titulo">Title</label>
        <input [(ngModel)]='postagem.titulo' type="text" class="form-control" id="titulo" placeholder="Type the title">
    </div>

    <div class="form-group">
        <label for="text">Text</label>
        <textarea [(ngModel)]='postagem.texto' class="form-control" name="text" id="texto" rows="3"></textarea>
    </div>

    <div class="form-group">
        <label for="text">Choose a theme or <a data-dismiss="modal" routerLink='/tema'>post a new one</a>: </label>
        <select name="theme" id="theme" class="form-control" [(ngModel)]='idTema' (change)='findByIdTema()'>
            <option *ngFor='let item of listaTemas' value="{{item.id}}">{{item.descricao}}</option>
        </select>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-danger mr-4" routerLink='/inicio'>Cancel</button>
        <button class="btn btn-success" (click)='atualizar()'>Update</button>
    </div>
</div>
</div>
</div>
